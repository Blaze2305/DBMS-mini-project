{% extends "baseHtml.html" %}

{% block navbarItems %}
	<ul class="navbar__links">
		{% if not session['token'] %}
			<a href="{{url_for('loginHandler')}}">
				<li>Login</li>
			</a>
		{% else %}
			<a href="{{url_for('logoutHandler')}}">
				<li>Logout</li>
			</a>
		{% endif %}
		{% if session['token'] %}
			{% if not is_admin(session['token']) %}
				<a href="{{url_for('profileHandler')}}">
					<li>Profile</li>
				</a>
			{% endif %}
		{% endif %}
	</ul>
{% endblock %}
